<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>配車サイト</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h1 { text-decoration: underline; }
    .section { margin-bottom: 20px; }
    label { margin-right: 10px; }
  </style>
</head>
<body>
  <h1>配車サイト</h1>

  <!-- 車の台数入力 -->
  <div class="section">
    <label for="carCount">車の台数を入力してください:</label>
    <select id="carCount">
      <option value="0">0</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
    </select>
  </div>

  <!-- 女の子リスト -->
  <div class="section">
    <p>配車する女の子を選択してください:</p>
    <label><input type="checkbox" value="A子" data-place="西院"> A子（西院）</label><br>
    <label><input type="checkbox" value="B子" data-place="伏見"> B子（伏見）</label><br>
    <label><input type="checkbox" value="C子" data-place="草津"> C子（草津）</label><br>
  </div>

</body>
</html>
